<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Post | Abid's Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Edit Post</h1>
    <form method="post">
      <input type="text" name="title" value="{{ post[1] }}" required>
      <textarea name="content" required>{{ post[2] }}</textarea>
      <button type="submit" class="btn">Update</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn back">Kembali</a>
  </div>
</body>
</html>
