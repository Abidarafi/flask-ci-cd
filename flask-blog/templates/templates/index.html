<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flask Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>My Blog</h1>
    <a href="{{ url_for('create') }}" class="btn">+ New Post</a>
    {% for post in posts %}
      <div class="post">
        <h2>{{ post[1] }}</h2>
        <p>{{ post[2] }}</p>
        <a href="{{ url_for('delete', id=post[0]) }}" class="delete-btn">Delete</a>
      </div>
    {% else %}
      <p>No posts yet.</p>
    {% endfor %}
  </div>
</body>
</html>
