<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>My Blog</h1>
  <a href="{{ url_for('create') }}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post[1] }}</h2>
        <p>{{ post[2] }}</p>
        <form action="{{ url_for('delete', id=post[0]) }}" method="POST">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
